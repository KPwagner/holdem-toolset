<div class="container">
<h2>Hand Range</h2>
<mat-form-field>
  <input matInput type="text" name="textHandRange" [(ngModel)]="handRangeText">
</mat-form-field>
<p>Range Percentage: {{rangePercentage | number: '.2-2'}}%</p>
<button mat-raised-button color="primary" (click)="resetHandRange();">Reset Range</button>
<div class="hand-range-list-container">
<mat-grid-list cols="13">
  <mat-grid-tile
    *ngFor="let handRangePiece of handRange"
    (mousedown)="enableInRange(handRangePiece)"
    (mouseenter)="dragEnableInRange(handRangePiece)"
    (mouseup)="toggleInRange(handRangePiece)"
  >
    <ht-hand-range-grid-piece [handRangePiece]=handRangePiece></ht-hand-range-grid-piece>
  </mat-grid-tile>
</mat-grid-list>
</div>
</div>
